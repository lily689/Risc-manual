name: Build RISC-V Privileged Spec PDF

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release if set to true'
        required: false
        default: 'false'
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Pull the latest RISC-V Docs container image
    - name: Pull Container
      run: |
        docker pull riscvintl/riscv-docs-base-container-image:latest

    # Build PDF file using the container
    - name: Build Files
      id: build_files
      run: |
        docker run --rm -v ${{ github.workspace }}:/build riscvintl/riscv-docs-base-container-image:latest \
        /bin/sh -c 'cd ./build && make'

    # Set the short SHA for use in artifact names
    - name: Set short SHA
      run: echo "SHORT_SHA=$(echo ${GITHUB_SHA::7})" >> $GITHUB_ENV

    # Upload the riscv-privileged.pdf PDF file
    - name: Upload riscv-privileged.pdf
      if: steps.build_files.outcome == 'success'
      uses: actions/upload-artifact@v3
      with:
        name: riscv-privileged-${{ env.SHORT_SHA }}.pdf
        path: ${{ github.workspace }}/build/riscv-privileged.pdf
        retention-days: 7

    # Upload the riscv-spec.pdf PDF file
    - name: Upload riscv-spec.pdf
      if: steps.build_files.outcome == 'success'
      uses: actions/upload-artifact@v3
      with:
        name: riscv-spec-${{ env.SHORT_SHA }}.pdf
        path: ${{ github.workspace }}/build/riscv-spec.pdf
        retention-days: 7

    # Create and push a tag
    - name: Create and push tag
      if: steps.build_files.outcome == 'success' && github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git tag -a "isa-${{ env.SHORT_SHA }}" -m "Release for riscv-privileged-${{ env.SHORT_SHA }}.pdf and riscv-spec-${{ env.SHORT_SHA }}.pdf"
        git push origin "isa-${{ env.SHORT_SHA }}"

    # Create a manual release
    - name: Create Release
      if: steps.build_files.outcome == 'success' && github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        name: Release for riscv-privileged-${{ env.SHORT_SHA }}.pdf and riscv-spec-${{ env.SHORT_SHA }}.pdf
        tag_name: isa-${{ env.SHORT_SHA }}
        files: |
          ${{ github.workspace }}/build/*.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GHTOKEN }}
